<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <section class="card">
      <div class="card__content">
        <div class="card__logo">
          <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
        </div>

        <div class="card__info">
          <h1 class="card__title text-hover">Equelibrium #3429</h1>
          <p class="card__text">Our Equelibrium collection promotes balance and calm.</p>
          <div class="card__cost">
            <div class="card__price">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
              <span>0.041 ETH</span>
            </div>
            <div class="card__time">
              <img src="./images/icon-clock.svg" alt="icon-clock">
              <span>3 days left</span>
            </div>
          </div>
        </div>

        <div class="card__line"></div>

        <div class="card__creation">
          <img src="./images/image-avatar.png" alt="image-avatar">
          <p>
            Creation of <span class="text-hover">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </section>

    <section class="attribution">
      <h2>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Borys Oliinyk</a>.
      </h2>
    </section>
  </main>
</body>

</html>
